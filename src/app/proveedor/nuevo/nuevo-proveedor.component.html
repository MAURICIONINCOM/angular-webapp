<br />
<div class="col-md-6 offset-md-3">
  <h3 class="text-center">Datos del proveedor</h3>
  <form (ngSubmit)="guardarProveedor()">
    <div class="form-group">
      <label class="text-aling-left">Nombre del proveedor:</label>
      <input
        id="nombre"
        type="text"
        class="form-control"
        [(ngModel)]="proveedor.nombre"
        name="nombre"
      />
    </div>
    <div class="form-group">
      <label>Direccion del proveedor:</label>
      <input
        id="direccion"
        type="text"
        class="form-control"
        [(ngModel)]="proveedor.direccion"
        name="direccion"
      />
    </div>
    <div class="form-group">
      <label>Nit del proveedor:</label>
      <input
        id="nit"
        type="text"
        class="form-control"
        [(ngModel)]="proveedor.nit"
        name="nit"
      />
    </div>
    <div class="form-group">
      <label>Celular del proveedor:</label>
      <input
        id="celular"
        type="text"
        class="form-control"
        [(ngModel)]="proveedor.celular"
        name="celular"
      />
    </div>
    <div class="form-group">
      <label>Fecha creacion del proveedor:</label>
      <input
        id="fechaCreacion"
        type="text"
        class="form-control"
        [(ngModel)]="proveedor.fechaCreacion"
        name="fechaCreacion"
      />
    </div>
    <div class="form-group">
      <label>Estado del proveedor:</label>
      <input
        id="estado"
        type="text"
        class="form-control"
        [(ngModel)]="proveedor.estado"
        name="estado"
      />
    </div>
    <button class="btn btn-success">Guardar</button>
  </form>
</div>
